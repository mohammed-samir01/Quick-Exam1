<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Quiz - Play</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="exam.css">
</head>
<body>
<div class="container">
  <div id="game" class="flex-column justify-center">
    <div class="header">
      <div id="userName"></div>
      <div class="QuizName">ITI EXAM</div>
      <div id="QuizTimer"></div>
    </div>
    <div id="hud">

      <div id="hud-item">
        <p id="progressText" class="hud-prefix"></p>
        <div id="progressBar">
          <div id="progressBarFull"></div>
        </div>
      </div>

<!--      <div id="hud-item">-->
<!--        <p class="hud-prefix">-->
<!--          Score-->
<!--        </p>-->
<!--        <h1 class="hud-main-text" id="score"></h1>-->
<!--      </div>-->

    </div>
    <h2 id="question">What is the answer to this question?</h2>
    <div class="choice-container">
      <p class="choice-prefix">A</p>
      <p class="choice-text" data-number="1">Choice 1</p>
    </div>
    <div class="choice-container">
      <p class="choice-prefix">B</p>
      <p class="choice-text" data-number="2">Choice 2</p>
    </div>
    <div class="choice-container">
      <p class="choice-prefix">C</p>
      <p class="choice-text" data-number="3">Choice 3</p>
    </div>
    <div class="choice-container">
      <p class="choice-prefix">D</p>
      <p class="choice-text" data-number="4">Choice 4</p>
    </div>
    <div class="flex" >
      <a href="#" class="btn flex-btn" id="Prev">Prev</a>
      <a href="#" class="btn flex-btn" id="Next">Next</a>
      <a href="#" class="btn flex-btn" id="Finish">Finish</a>


    </div>
  </div>

</div>

<script src="exam.js"></script>
</body>
</html>
