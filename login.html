<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container">
    <div class="flex-center text-center">
        <div class="header">
            <h3>Login</h3>
        </div>
        <div class="flex-column flex-center">
            <form action="home.html" method="post">
                <div class="containerInput">
                    <label for="userName" class="label">User Name</label>
                    <input type="text" name="userName" id="userName">
                    <span id="unSpan">your Name is Not Valid</span>
                </div>
                <div class="containerInput">
                    <label for="userPassword" class="label">User Password</label>
                    <input type="password" name="userPassword" id="userPassword">
                    <span id="upSpan">you Password is Not Valid</span>

                </div>
                <div class="containerInput buttons">
                    <input type="submit" name="submit" id="submit" class="btn" value="Ok">
                    <input type="reset" name="cancel" id="cancel" class="btn" value="Cancel">
                </div>

            </form>
        </div>

    </div>
</div>

<script src="login.js"></script>
</body>
</html>
